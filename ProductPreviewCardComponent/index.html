<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product Preview Card Component</title>
  <link rel="stylesheet" href="style.css">
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="card-img">
    </div>
    <div class="text">
      <p class="tag">Perfume</p>
      <h1>Gabrielle <br> Essence Eau <br>  De Parfum</h1>
      <p class="paragraph"> A floral, solar and voluptuous interpretation composed by  Olivier Polge, Perfumer-Creator  for the House of CHANEL.</p>
      <div class="price">
        <p class="price-current">$149.99</p>
        <p class="price-old">$169.99</p>
      </div>

      <button class="add-to-cart">
        <img src="images/icon-cart.svg" alt="">
       <p>Add to Cart</p> 
      </button>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tugcekarakuss">Tugce Karakus</a>.
    </p>
  </footer>
</body>
</html>
