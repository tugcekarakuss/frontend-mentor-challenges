<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tugce Karakus" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article>
        <img class="card-bg" src="images/bg-pattern-card.svg" alt="card background" />
        <img class="avatar" src="images/image-victor.jpg" alt="Victor" />
        <div class="about">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
        <hr>
        <div class="profile-stats">
          <div class="stat-item">
           <h2>80K</h2>
           <p>Followers</p>
          </div>
          <div class="stat-item">
           <h2>803K</h2>
           <p>Likes</p>
          </div>
          <div class="stat-item">
           <h2>1.4K</h2>
           <p>Photos</p>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/tugcekarakuss">Tuğçe Karakuş</a>.
      </p>
    </footer>
  </body>
</html>
