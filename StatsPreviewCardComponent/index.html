<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tugce Karakus" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <h3>Get insights that help your business grow.</h3>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="description">
          <div class="stat">
            <h4>10k+</h4>
            <p>companies</p>
          </div>
          <div class="stat">
            <h4>314</h4>
            <p>templates</p>
          </div>
          <div class="stat">
            <h4>12m+</h4>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="picture">
        <picture>
          <source
            media="(max-width:768px)"
            srcset="images/image-header-mobile.jpg"
          />
          <img src="images/image-header-desktop.jpg" alt="header" />
        </picture>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by <a href="https://github.com/tugcekarakuss">Tugce Karakus</a>.
      </p>
    </footer>
  </body>
</html>
