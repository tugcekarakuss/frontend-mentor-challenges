<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracking Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="dashboard">

    <!-- PROFILE -->
    <section class="profile-card">
      <div class="profile-top">
        <img src="images/image-jeremy.png" alt="Jeremy">
        <div>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div class="timeframes">
        <button class="active">Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
      </div>
    </section>

    <!-- CARDS -->
    <section class="cards">

      <div class="card work">
        <div class="card-content">
          <div class="card-header">
            <span>Work</span>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-body">
            <h2>32hrs</h2>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="card play">
        <div class="card-content">
          <div class="card-header">
            <span>Play</span>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-body">
            <h2>10hrs</h2>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="card study">
        <div class="card-content">
          <div class="card-header">
            <span>Study</span>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-body">
            <h2>4hrs</h2>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="card exercise">
        <div class="card-content">
          <div class="card-header">
            <span>Exercise</span>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-body">
            <h2>4hrs</h2>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="card social">
        <div class="card-content">
          <div class="card-header">
            <span>Social</span>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-body">
            <h2>5hrs</h2>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
      </div>

      <div class="card selfcare">
        <div class="card-content">
          <div class="card-header">
            <span>Self Care</span>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-body">
            <h2>2hrs</h2>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </div>

    </section>
  </main>

</body>
</html>
