<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2a98d6275d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="app">
      <h1 class="logo">
        <span>SPLI</span>
        <span>TTER</span>
      </h1>

      <div class="calculator">
        <!-- LEFT SIDE -->
        <section class="form-section">
          <div class="form-group">
            <label for="bill">Bill</label>
            <div class="input-wrapper">
              <span class="icon"><i class="fa-solid fa-dollar-sign"></i></span>
              <input type="number" id="bill" placeholder="0" min="0" />
            </div>
          </div>

          <div class="form-group">
            <label>Select Tip %</label>
            <div class="tip-buttons">
              <button class="tip-btn">5%</button>
              <button class="tip-btn">10%</button>
              <button class="tip-btn">15%</button>
              <button class="tip-btn">25%</button>
              <button class="tip-btn">50%</button>
              <input
                type="number"
                class="custom-tip"
                placeholder="Custom"
                min="0"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="label-row">
              <label for="people">Number of People</label>
              <span class="error-message" id="people-error" aria-live="polite">
              </span>
            </div>

            <div class="input-wrapper">
              <span class="icon">
                <i class="fa-solid fa-user"></i>
              </span>
              <input
                type="number"
                id="people"
                placeholder="0"
                min="0"
                aria-describedby="people-error"
              />
            </div>
          </div>
        </section>

        <!-- RIGHT SIDE -->
        <section class="result-section">
          <div class="result-item">
            <div>
              <p class="result-title">Tip Amount</p>
              <span class="result-sub">/ person</span>
            </div>
            <h2 class="result-value">$0.00</h2>
          </div>

          <div class="result-item">
            <div>
              <p class="result-title">Total</p>
              <span class="result-sub">/ person</span>
            </div>
            <h2 class="result-value">$0.00</h2>
          </div>

          <button class="reset-btn">RESET</button>
        </section>
      </div>
    </main>
  </body>
</html>
